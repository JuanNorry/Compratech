{% extends "main/base.html" %}

{% load static %}

{% block main %}

<div class="justify-content-center" style="max-width: 1500px; margin-top:100px; padding-left: 30px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{componente.imagen_url}}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h1 class="card-title">{{componente.producto}}</h1>
          <br>
          <p class="card-text">{{componente.descripcion}}</p>
          <br>
          <h3 class="card-title">Precio de lista: ${{componente.precio}}</h3>
          <br>
          <p class="card-text">Stock: {{componente.stock}}</p>
          <br><br><br>
          </div>
      </div>
    </div>
  </div>
<div class="d-flex justify-content-center">
    <a href="{% url 'Add' componente.id %}" class="btn btn-success">Agregar al carrito</a>
</div>       

<br><br><br><br><br><br><br>
{% endblock %}

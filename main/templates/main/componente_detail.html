{% extends "main/base.html" %}

{% load static %}

{% block main %}
<br><br>
<div class="d-flex justify-content-center">
    <div class="col col-8" >
        <h1 class="mt-5">{{componente.producto}}</h1>
        <h2 class="mt-1">{{componente.categoria}}</h2>
        <br>
        <p><img height="256px" src="{{componente.imagen_url}}"></p>
        <p class="lead"><b>Caracteristicas</b><br>{{ componente.descripcion}}<br><br>Precio de lista: <b>${{componente.precio}} </b> <br>Stock: <b>{{componente.stock}}</b></p>
        <a href="{% url 'Add' componente.id %}" class="btn btn-primary">Agregar al carrito</a>
    </div>
    
</div>

{% endblock %}
